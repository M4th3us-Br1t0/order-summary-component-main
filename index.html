<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img class="image-hero" src="src/images/illustration-hero.svg" alt="Illustration Hero">
    <div class="info">
      <div class="info-public">
        <h2 class="title">Order Summary</h2>
        <p class="description">You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <img class="icon-music" src="src/images/icon-music.svg" alt="Icon Music">
        <div class="info-plan">
          <h3 class="title-plan">Annual Plan</h3>
          <p class="price-plan">$59,99/yer</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <div class="buttons">
        <a class="proceed" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
